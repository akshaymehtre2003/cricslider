<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Virat Kohli</h1>
          <p>GOAT</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Rohit Sharma</h1>
          <p>Puller</p>
        </div>
        <div style="background-color: #252E33">
          <h1>MSD</h1>
          <p>Finisher</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Ruturaj</h1>
          <p>Prince</p>
        </div>
      </div>
      <div class="right-slide">
        
        <div style="background-image: url('https://www.grownxtdigital.in/wp-content/uploads/2023/11/virat-kohli-century-birthday-record.jpg')"></div>
        <div style="background-image: url('https://static.tnn.in/photo/109399427/109399427.jpg')"></div>
        <div style="background-image: url('https://static.toiimg.com/thumb/msid-108681057,width-400,resizemode-4/108681057.jpg')"></div>
        <div style="background-image: url('https://static.tnn.in/thumb/msid-109539408,thumbsize-967791,width-1280,height-720,resizemode-75/109539408.jpg')"></div>
      </div>
        
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
